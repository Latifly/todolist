<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="judul">
      <h1>TO DO LIST!!</h1>
      <p class="sub-judul">Make Your Life in Order</p>
      <hr />
    </div>

    <form>
      <input
        type="text"
        class="input-todo"
        id="input-todo"
        placeholder="Add To Do"
      />
      <button type="submit" id="btn-submit" class="submit-todo">
        Add to List
      </button>
    </form>

    <ul id="todo-list"></ul>

    <section>
      <h2>Your List:</h2>
      <ol>
        <article class="list">
          <li class="activity">
            <input type="checkbox" class="check" id="check" />
            <label for="check">show dummy data on page</label>
          </li>
        </article>
        <li class="activity">
          <input type="checkbox" class="check" id="check" />
          <label for="check">strike when done</label>
        </li>
      </ol>
    </section>

    <section>
      <div id="list-data" />
    </section>
  </body>
</html>
